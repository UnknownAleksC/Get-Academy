<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <div id="content"></div>

    <script>

        // MODEL
        let btnBestill = 'disabled';
        let infoDiv = 'Gjør ett valg på hver linje:';
        let bunnChoice = '';
        let fyllChoice = '';
        let strChoice = '';

        // VIEW
        updateView();
        function updateView() {
            document.getElementById('content').innerHTML = /*HTML*/ `
                <p>Ferdighet 9f - Valgsetninger - Sammenligne flere ting på en gang (og og eller sammen)</p>
                <h3>Pizza-bestilling</h3>
                <div style="padding-bottom: 20px;">${infoDiv}</div>

                Bunn: <input type="radio" name="bunn" onchange="checkBunn('Tykk')" ${ifChecked('Tykk')} />Tykk
                <input type="radio" name="bunn" onchange="checkBunn('Tynn')" ${ifChecked('Tynn')} />Tynn <br />
            
                Fyll: <input type="radio" name="fyll" onchange="checkFyll('Taco')" ${ifChecked('Taco')} />Taco
                <input type="radio" name="fyll" onchange="checkFyll('Kylling')" ${ifChecked('Kylling')} />Kylling
                <input type="radio" name="fyll" onchange="checkFyll('Pepperoni')" ${ifChecked('Pepperoni')} />Pepperoni<br />
            
                Størrelse: <input type="radio" name="str" onchange="checkStr('Stor')" ${ifChecked('Stor')} />Stor
                <input type="radio" name="str" onchange="checkStr('Middels')" ${ifChecked('Middels')} />Middels
                <input type="radio" name="str" onchange="checkStr('Liten')" ${ifChecked('Liten')} />Liten<br />
            
                <button ${btnBestill} onclick="alert('Bestilt!');">Bestill</button>
                <ul>
                    <li>Oppgave: Legg til et fyll til</li>
                    <li>Oppgave: Legg til en ting til i pizza-bestillingen, for eksempel firkantet eller rund pizza</li>
                </ul>
            `;
        }

        // CONTROLLER
        function checkBunn(type) {
            bunnChoice = type;
            console.log(bunnChoice);
            info();
        }

        function checkFyll(type) {
            fyllChoice = type;
            info();
        }

        function checkStr(type) {
            strChoice = type;
            info();
        }

        function ifChecked(type) {
            if (type === bunnChoice) {
                return 'checked';
            }

            else if (type === fyllChoice) {
                return 'checked';
            }

            else if (type === strChoice) {
                return 'checked';
            }
        }



        function info() {
            if ((bunnChoice == 'Tykk' || bunnChoice == 'Tynn') &&
                (fyllChoice == 'Taco' || fyllChoice == 'Kylling' || fyllChoice == 'Pepperoni') &&
                (strChoice == 'Stor' || strChoice == 'Middels' || strChoice == 'Liten')) {
                infoDiv = 'Du har fylt ut alt og er klar til å bestille!';
                btnBestill = '';
            } else {
                infoDiv = 'Du har ikke valgt:';
                //if (bunnTykk.checked || bunnTynn.checked) {                    
                //} else {
                //    infoDiv.innerHTML += '<li>bunn</li>';
                //}
                if (bunnChoice == '') {
                    infoDiv += '<li>bunn</li>';
                }
                if (fyllChoice == '') {
                    infoDiv += '<li>fyll</li>';
                }
                if (strChoice == '') {
                    infoDiv += '<li>størrelse</li>';
                }
            }
            updateView()
        }

    </script>
</body>

</html>
